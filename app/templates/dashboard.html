{%extends "layout.html"%}
{% set active_page = "dashboard" %}
{% block scripts %}
<script src = "{{ url_for('static', filename = 'dashboard.js') }}" ></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
{% endblock scripts%}
{%block content%}

<div class="all_content">
<div class="row">
  <div class="col-md-9"><i class="fa fa-tachometer" aria-hidden="true" style="color:red;"></i></div>
  <div class="col-md-3">
      <img src="{{ urldict['IES'] }}" alt="Logo" style="width:60px;">
      <img src="{{ urldict['NCU'] }}" alt="Logo" style="width:60px;">
      <img src="{{ urldict['NASA'] }}" alt="Logo" style="width:60px;">
    </div>
  
</div>
  
<div class="row cardrow1">
    <div class="card cardleft">
        <a href="{{ url_for('observations') }}" style="text-decoration: none;">
        <img src="{{ allurls['observations'] }}" alt="observations" style="width:100%;">
        <div class="card-content">
          <h4><b>OBSERVATIONS</b></h4> 
          <p>subheading</p> 
        </div>
      </a>
      </div>
    
    <div class="card cardright">
        <a href="{{ url_for('effects') }}" style="text-decoration: none;">
        <img src="{{ allurls['effects'] }}" alt="effects" style="width:100%;">
        <div class="card-content">
          <h4><b>EFFECTS</b></h4> 
          <p>subheading</p> 
        </div>
      </a>
      </div>
</div>
<div class="row cardrow2">
    <div class="card cardleft">
        <a href="{{ url_for('image_analysis') }}" style="text-decoration: none;">
        <img src="{{ allurls['image_analysis'] }}" alt="image_analysis" style="width:100%;">
        <div class="card-content">
          <h4><b>IMAGE ANALYSIS</b></h4> 
          <p>subheading</p> 
        </div>
      </a>
      </div>
    
    <div class="card cardright">
        <a href="{{ url_for('current_research') }}" style="text-decoration: none;">
        <img src="{{ allurls['current_research'] }}" alt="current_research" style="width:100%;">
        <div class="card-content">
          <h4><b>CURRENT RESEARCH</b></h4> 
          <p>subheading</p> 
        </div>
      </a>
      </div>
</div>
</div>
  
  

  
{% endblock content %}
