{%extends "layout.html"%}
{% set active_page = "observations" %}
{% block scripts %}
<script src = "{{ url_for('static', filename = 'timeSlider.js') }}" ></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='timeSlider.css') }}">

{% endblock scripts%}
{%block content%}
<div class="row">
            <div class="row region_value" style="display: flex; margin-bottom: 5%;">
                    <div class="col-md-2"></div>
                    <button class="col-md-2 button button1 active_region" id="taipei_region"><i class="fas fa-image"></i> Taipei</button>
                    <div class="col-md-1"></div>
                    <button class="col-md-2 button button1" id="mekong_region"><i class="fas fa-image"></i> Mekong</button>
                    <div class="col-md-1"></div>
                    <button class="col-md-2 button button1" id="bangladesh_region"><i class="fas fa-image"></i> Bangladesh</button>
                    <div class="col-md-2"></div>
                </div>
</div>

<div class="row">
<div class="sliderContainer">     
    <input type="range" name="points" min="0" max="3" step="1" value="0" id="mysliderid" class="mysliderclass">
    <p id="sliderticks"></p>
    <p style="text-align: center;">Sea level rise: <span id="slidervalue"></span></p>
    <img src="https://raw.githubusercontent.com/earthinversion/logoStore/master/coastline_taipei_0.jpg" id="imageid">
</div>
<div class="imageSlider"></div>
</div>
<div class="row" style="text-align: center;">Data Source: Sentinel COPERNICUS/S2</div>
{% endblock content %}
